<!DOCTYPE HTML>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="DiceGame.js"></script>
  <link type="text/css" rel="stylesheet" href="DiceGame.css" />
</head>
<body>
  <h1>Dice Game</h1>
  <div id="click">Click</div>

  <div class="dice1">
    <div class="dot"></div>
  </div>
  <div class="dice1">
    <span class="dot d2"></span>
    <span class="dot d2"></span>
  </div>
  <div class="dice1">
    <div class="dot d3" id="d3-1"></div>
    <div class="dot d3"></div>
    <div class="dot d3" id="d3-3"></div>
  </div>
  <div class="dice1">
    <div class="dot d4"></div>
    <div class="dot d4"></div>
    <div class="dot d4"></div>
    <div class="dot d4"></div>
  </div>
  <div class="dice1">
    <div class="dot d5 d5-1"></div>
    <div class="dot d5 d5-1"></div>
    <div class="dot d5"></div>
    <div class="dot d5 d5-2"></div>
    <div class="dot d5 d5-2"></div>
  </div>
  <div class="dice1">
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
  </div>


  <div class="dice2">
    <div class="dot"></div>
  </div>
  <div class="dice2">
    <span class="dot d2"></span>
    <span class="dot d2"></span>
  </div>
  <div class="dice2">
    <div class="dot d3" id="d3-1"></div>
    <div class="dot d3"></div>
    <div class="dot d3" id="d3-3"></div>
  </div>
  <div class="dice2">
    <div class="dot d4"></div>
    <div class="dot d4"></div>
    <div class="dot d4"></div>
    <div class="dot d4"></div>
  </div>
  <div class="dice2">
    <div class="dot d5 d5-1"></div>
    <div class="dot d5 d5-1"></div>
    <div class="dot d5"></div>
    <div class="dot d5 d5-2"></div>
    <div class="dot d5 d5-2"></div>
  </div>
  <div class="dice2">
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
    <div class="dot d6"></div>
  </div>





  <div id="output1"></div>
  <div id="output2"></div>

</body>
</html>
